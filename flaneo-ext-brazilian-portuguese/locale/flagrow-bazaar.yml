flagrow-bazaar:
    admin:
        loader:
            is_loading: Processando..
            error: Um erro ocorreu. Verifique a guia Histórico e seu log do Flarum para detalhes. Não tenha medo de denunciá-lo para nós.
            refresh: Recarregar página
            report_issue: Comunicar um problema
        nav:
            title: Bazaar
            description: O mercado de extensão.
        header:
            extensions: Procurar extensões
            tasks: Histórico de tarefas
        modal:
            settings:
                title: Flagrow Bazaar
                field:
                    apiToken: API token
                    apiTokenDescription: This api token is required to access the Flagrow extension api. If already set, you're good to go!
            connect-bazaar:
                title: Connect
                description: >
                    Connect your Flarum forum to your personal account on {host} to unlock advanced features; including
                    a dashboard that gives you an health overview of all your connected Flarum installations. We will
                    add more functionality like notifications when your forum contains outdated extensions or the ability
                    to update all Flarum installations centrally.
            requirements:
                file-permissions:
                    title: File permissions
                    description: >
                        It seems Bazaar has insufficient permissions to write files
                        and/or directories, please review the list below. For further
                        information, refer to <a>the wiki</a>.
                php-memory_limit:
                    title: Memory limit
                    description: >
                        We recommend allowing PHP to use at least {required} of memory, your php.ini currently allows {limit}.
                        Although we try to increase the memory limit during runtime, success depends on your hosting environment.
                        For further information, refer to <a>the wiki</a>.
        page:
            button:
                more: Mais
                install: Instalar
                uninstall: Desinstalar
                enable: Ativar
                disable: Desativar
                update: Atualizar
                connect: Conectar
                favorite_button: "Extensão Favorita"
                remove_favorite_button: "Remover extensão de seus favoritos"
            extension:
                installed: Extensão instalada
                enabled: Extensão ativada
                vendor: Por {vendor}
                favorited: Um dos seus favoritos
                outdated: "Extension is outdated, please update to version {new}"
            task:
                header:
                    status: Status
                    command: Command
                    output: Output
                    time: Time
                    details: Details
                attribute:
                    created_at: Created at
                    started_at: Started at
                    finished_at: Finished at
                status:
                    success: Success
                    exception: An exception occured
                    working: Work in progress
                    unknown: Unknown
                command:
                    install: Install {extension}
                    update: Update {extension}
                    uninstall: Uninstall {extension}
                group:
                    today: Today
                    lastmonth: Last month
                    older: Older
        search:
            placeholder: Search extensions
            filter_installed: Show only installed extensions
            filter_update_required: Show only extension with an update available
            filter_favorited: Show only favorited extensions
